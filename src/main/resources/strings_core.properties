comms.say.desc = Написать от лица бота. Писать команду в личку.\n\
  Пример: `say 756594567406420140 Привет. Здесь иожно написать сообщение вплодь до 2000 символов.`\n\
  Опции: -t - заголовок; -c - цвет. Цвет в формате HEX, примеры: `0x11aaff` `#aaff11` `ff0011`. Подобрать можно, написав в Google `Color Picker`\n\
  Заголовок помещать в кавычки (вместе с ключем -t) если он содержит пробелы.\n\
  Примеры:\n\
  `say "-t Это заголовок" -c #1aff05 814472065574109184 Это описание.`\n\
  `say -t Заголовок-без-пробелов -c #1aff05 814472065574109184 Это описание.`\n\
  `say -c #a434eb 814472065574109184 Просто сообщение без заголовка, но все еще в блоке с цветной полоской.`
comms.clear.desc = Удалить последние *n* сообщений.\n\
  `clear <n>` удалит n последних сообжений в текущем канале, **плюс** само сообщение с командой.\n\
  `clear <#channel> <n>` удалит n сообщений в указанном канале, а само сообщение с командой **не** удалит
